<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Vote Tracker</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>
        <nav class="nav-buttons">
            <button class="nav-button">Productos</button>
            <button class="nav-button">Estadísticas</button>
        </nav>
    </header>

    <main class="main-content">
        <div class="products-container">
            <div class="product-card" onclick="selectProduct(this)">
                <img src="images/game_boy_color.png" alt="game_boy_color">
            </div>
            <div class="product-card" onclick="selectProduct(this)">
                <img src="images/ipod_classic.png" alt="ipod_classic">
            </div>
            <div class="product-card" onclick="selectProduct(this)">
                <img src="images/playstation_2.png" alt="playstation_2">
            </div>
        </div>
        <button class="vote-button" onclick="registerVote()" disabled>Registrar Voto</button>
        <div class="feedback-message" id="feedbackMessage"></div>
        <div class="cycle-counter" id="cycleCounter">Ciclos: 0</div>
    </main>

    <footer class="footer">
        © 2024 Vote Tracker
    </footer>
    <script src="./js/app.js"></script>
</body>
</html>
